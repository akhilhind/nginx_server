events {
    worker_connections 1024;
}

http {
    server {
        listen 81;

        location /home {
            alias /usr/share/nginx/html;
        }

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
        }

        error_page 404 /404.html;

        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}